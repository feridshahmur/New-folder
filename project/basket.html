<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- bootstrap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <!-- font awsome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <!-- custom css -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar ">
        <div class="container">
          <div class="logo">
            <a href="./home.html"><h1>MORENT</h1></a>
          </div>
          <div class="search-bar">
            <input type="text" placeholder="Search something here" />
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-sliders"></i>
          </div>
          <div class="nav-icons">
            <a href="./basket.html"><i class="fa-solid fa-cart-shopping"></i></a>
            <i class="fa-regular fa-heart"></i>
            <i class="fa-regular fa-bell notification">
              <span class="notification-dot"></span>
            </i>
            <i class="fa-solid fa-gear"></i>
            <img
              src="./assets/images/header images/Image.png"
              alt="User Profile"
              class="profile-pic" />
          </div>
        </div>
      </nav>
    </header>
    <section id="basket-page">
        <div class="container">
          <div class="basket-page">
            <p class="basket-info text-danger text-center fs-5 d-none">
              There is no item in basket!
            </p>
            <div class="basket-table d-block">
              <h3>Total Price: <span class="total-price">0</span></h3>
              <table class="table table-primary table-striped">
                <thead>
                  <tr>
                    <th>Photo</th>
                    <th>Title</th>
                    <th>Unit Price</th>
                    <th>Decrement</th>
                    <th>count</th>
                    <th>Increment</th>
                    <th>Sub Total</th>
                    <th>Remove</th>
                  </tr>
                </thead>
  
                <tbody>
                  <!-- <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr> -->
                </tbody>
              </table>
              <div class="d-flex justify-content-end">
                <button class="btn btn-danger clear-all">Clear All</button>
              </div>
            </div>
          </div>
        </div>
      </section>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
      ></script>
  
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
      <script src="./assets/js/basket.js" type="module"></script>
   
  </body>
</html>
